<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>報修系統</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="signin.js"></script>
</head>
<body class="d-block">
<div class="wrapper">
    <header class="text-center p-5 text-warning" style="background-image: url('images/navbar_bg_image.jpg'); background-repeat: no-repeat; background-size: cover">
        <h1 class="">屏東縣政府</h1>
        <h1>111年推動中小學數位學習精進方案</h1>
        <h1>校園智慧網路優化案報修系統</h1>
    </header>
    <div class="container-fluid mt-5">
        <div class="row">
            <form class="col-6 text-center m-auto">
                <img class="mb-4" src="images/swell_logo.png" alt="" width="145" height="209">
                <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
                <label for="inputAccount" class="sr-only">Email address</label>
                <input type="text" id="inputAccount" class="form-control form-ctrl mb-3" autocomplete="off" placeholder="請輸入帳號" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control form-ctrl mb-5" autocomplete="off" placeholder="請輸入密碼" required>
                <button id="signin_btn" class="btn btn-lg btn-dark btn-block form-ctrl" onclick="signinBtnActive()" type="button">Sign in</button>
            </form>
        </div>
    </div>
    <footer class="row m-0 mt-5">
        <div class="col-4 h-100 w-100"></div>
        <p class="col-4 text-muted text-center m-0">Copyright &copy; 2020-2021 慈暉電腦有限公司</p>
    </footer>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>

</html>
